const root = {
  name: 'ygw',
  children: [
    {
      name: 'sjj',
      age: 18
    },
    {
      name: 'sjjj',
      age: 19
    },
    {
      name: 'xyy',
      age: 30,
      child: [
        'yyy',
        'xxxx'
      ]
    },
    {
      name: 'xyyy',
      age: 30,
      child: {
        name: 'xxxxx',
        age: 50
      }
    }
  ]
}

const bfs = (root, target = null) => {
  target = isArr(root) ? [] : {}
  let arr = []
  arr.push([root, target])
  while (arr.length) {
    let [cur, tar] = arr.pop()
    for (let key in cur) {
      if (isObjOrArr(cur[key])) {
        tar[key] = isArr(cur[key]) ? [] : {}
        arr.push([cur[key], tar[key]])
      } else {
        tar[key] = cur[key]
      }
    }
  }
  return target
}

const newRoot = bfs(root)

root.name += '11'
root.children[0].name += '111'
