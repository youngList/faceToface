  <script>
    const getNodeMsg = (node, nodes = []) => {
      if(node !== null) {
        nodes.push(node.value)
        let child = node.children
        child && child.map(item => {
          getNodeMsg(item, nodes)
        })
      }
      return nodes
    }
    const getNodeValue = (node) => {
      let nodes = []
      if (node) {
        nodes.push(node)
        while(nodes.length) {
          let last = nodes.shift()
          console.log(last.value)
          let children = last.children
          children && children.map(item => {
            nodes.unshift(item)
          })
        }
      }
    }
    
    const root = {
      value: 0,
      children: [
        {
          value: 1.1,
          children: [
            {
              value: 2.1,
              children: [
                {
                  value: 3.1
                }
              ]
            },
            {
              value: 2.2,
              children: []
            }
          ]
        },
        {
          value: 1.2,
          children: [
            {
              value: '1-2-1',
              children: []
            }
          ]
        }
      ]
    }
    // let treeNodes = getNodeMsg(root)
    // let treeNodes = getNodeValue(root)
    // console.log(treeNodes)

    const deepTraversal = (root) => {
      let arr = []
      arr.push(root)
      while(arr.length) {
        let cur = arr.pop()
        console.log(cur.value)
        if (cur.children) {
          for(let i = cur.children.length - 1; i>= 0; i--) {
            arr.push(cur.children[i])
          }
        }
      }
    }

    deepTraversal(root)
  </script>
