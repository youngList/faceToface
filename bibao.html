  <title>闭包实现防抖和截流</title>

<body>
  <div>click me</div>
  <script>
    console.time()

    const deBounce = (fn) => {
      let timeout = null
      return () => {
        if (timeout) clearTimeout(timeout)
        timeout = setTimeout(() => {
          fn()
        }, 500)
      }
    }

    const throttle = (fn) => {
      let timeout = null
      return () => {
        if (!timeout) {
          timeout = setTimeout(() => {
            clearTimeout(timeout)
            timeout = null
            fn()
            console.log(timeout)
          }, 1000)
        }
        
      }
    }

    const conLog = () => {console.log('ygw'); console.timeEnd()}

    document.querySelector('div').onclick = throttle(conLog)
